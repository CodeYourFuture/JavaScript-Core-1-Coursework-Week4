<!DOCTYPE html>
<html lang="en">

<head <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nanny service</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <form action="https://api.web3forms.com/submit" method="POST" class="orderForm">
        <input required type="hidden" value="9c8da7bb-bacf-45a8-8869-75075f97f" name="access_key" />

        <label for="first">First Name:</label>
        <input required class="text" name "Add" your first-name" id="first" />
        

        <label for="last">Last Name:</label>
        <input required class="text" name "Add" your last-name" id="last" />
        
        <label for="email address">Please put your email:</label>
        <input required class="text" name "Email" id="Email" />
        
        
        <label for="contact">Phone No:</label>
        <input required class="radio" />

        <label for="requirement">Address</label>
        <input required class="radio" />


        <label for="Home">Door No:</label>
        <input required class="radio" />

        <label for="Home">Street:</label>
        <input required class="radio" />

        <label for="Home">PostCode:</label>
        <input required class="radio" />

        <label for="Home">City:</label>
        <input required class="radio" />

        <label for="As a Nanny">Experience</label>
        <input required class="radio" />

        <label for="Expected Salary">Salary</label>

        <input pattern="" 
        
        <fieldset>
        <legend>How would you like us to get in touch?</legend>

        <input id="op1" type="checkbox" name="Email" /> 
        <label for="op1">Email</label>

        <input id="op2" type="checkbox" name="Phone call" />
        <label for="op2">Phone A.M</label>

        <input id="op3" type="checkbox" name="Phone call" />
        <label for="op3">Phone P.M</label>



        </fieldset>
        <label for="Quality">How would you describe your nanny search?</label>
        <input required class="radio" />

        <label for="Buget">What type of nanny are you looking for?</label>
        <select id="Service" name="Cretiaria">
            <option value="service">Live In</option>
            <option value="Service">Live Out</option>
            <option value="Service">Part Time</option>
            <option value="service">Maternity</option>
            <option value="Service">Travel/Holiday</option>
            <option value="service">Other</option>
        </select>

        <label for="As a Nanny">Does the job have a start date?</label>
        <input required class="radio" />
        <label for="As a Nanny">Does the job have an end date?</label>
        <input required class="radio" />
        <label for="As a Nanny">What days and hours do you need your nanny to work?</label>
        <input required class="radio" />
        <label for="As a Nanny">Gross hourly pay to be offered?</label>
        <input required class="radio" />
        <label for="As a Nanny">Other duties:</label>


        <input required class="radio" />
        <label for="request">Any special Request?</label>



        <textarea name="special-request" id="request" column="10" rows="10"></textarea>
        <button>submit</button>
    </form>

</body>

</html>
